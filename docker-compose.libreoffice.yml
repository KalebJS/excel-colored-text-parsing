version: '3.8'

services:
  libreoffice:
    build:
      context: .
      dockerfile: Dockerfile.libreoffice
      network: host
    container_name: libreoffice-uno
    network_mode: bridge
    ports:
      - "2002:2002"
    volumes:
      # Mount current directory to access Excel files
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "-f", "soffice"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
